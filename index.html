<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="page-container">

  <div class="grid-container">
    <div class="item1">
      <img id="logo" src="./images/logo.svg" alt="Huddle Logo">
    </div>
    <div class="item2">
      <img id="mockup-img" src="./images/illustration-mockups.svg" alt="Mockups">
    </div>
    <div class="item3">
      <h1 id="header">Build The Community Your Fans Will Love</h1>
      <p id="sub-header">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>
    <div class="item4">
      <img class="icons" src="./images/facebook.svg" alt="facebook">
      <img class="icons" src="./images/twitter.svg" alt="twitter" >
      <img class="icons" src="./images/instagram.svg" alt="instagram">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/DanninEccles">Dannin Eccles</a>.
    </p>
  </footer>
</div>
</body>
</html>
